<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper dark">


    <div class="thema__wrapper">
      <div class="tmema__body">
        <div class="thema">
          on
        </div>
      </div>
      <div class="thema__label dark">Dark mode.</div>
    </div>


    <div class="calc">
      <div class="calc__screen">
        <p>0</p>
      </div>
      <div class="buttons">
        <div class="btn ac bg__grey">ac</div>
        <div class="btn plus-minus bg__grey">+/-</div>
        <div class="btn percent bg__grey">%</div>
        <div class="btn division bg__grey">/</div>

        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn myltiply">X</div>

        <div class="btn sfour">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus bg__orange">-</div>

        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn plus bg__orange">+</div>

        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equal bg__orange">=</div>
      </div>
    </div>
  </div>
  <script src="JS/script.js"></script>
</body>

</html>
